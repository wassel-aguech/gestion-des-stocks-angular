<ng-container>
  <c-container [fluid]="true" class="border-bottom px-4" style="background-color: #000168;">
    <button
      [cSidebarToggle]="sidebarId()"
      cHeaderToggler
      class="btn"
      toggle="visible"
      style="margin-inline-start: -14px;"
      aria-label="Toggle sidebar navigation"
    >
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>
    <c-header-nav class="d-none d-md-flex">

    </c-header-nav>

          <!-- Notifications menue-->


    <c-header-nav class="d-none d-md-flex ms-auto position-relative">
      <a cNavLink (click)="toggleNotifications()" class="position-relative">
        <svg cIcon class="my-1" name="cilBell" size="lg"></svg>
        <span *ngIf="notificationCount > 0"
              class="position-absolute top-0 end-0 translate-middle badge rounded-pill bg-danger"
              style="font-size: 0.75rem; padding: 0.2rem 0.4rem; right: 5px; top: 3px;">
          {{ notificationCount }}
          <span class="visually-hidden">notifications non lues</span>
        </span>
      </a>


      <div [ngClass]="{'show': showNotifications}" class="dropdown-menu dropdown-menu-end mt-5 "
           style="max-height: 300px; overflow-y: auto; width: 100px;">
        <ul class="list-unstyled" style="margin-bottom: 0;">
          <li *ngFor="let notif of notifications">
            <div class="dropdown-item d-flex justify-content-between align-items-start" style="cursor: pointer;">
              <div>
                <div class="d-flex align-items-center">
                  <i class="fas fa-bell text-primary me-2"></i>
                  <span [ngClass]="{ 'fw-bold': !notif.is_read }">{{ notif.message }}</span>
                </div>
                <small class="text-muted ms-4">{{ notif.created_at | date:'short' }}</small>
              </div>
              <button *ngIf="!notif.is_read"
                      class="btn btn-outline-success ms-2"
                      (click)="markAsRead(notif)"
                      title="Marquer comme lue">
                <i class="fas fa-check-circle" style="font-size: 1.3rem;"></i>
              </button>
            </div>
          </li>

          <li *ngIf="notifications.length === 0">
            <span class="dropdown-item text-muted">Aucune notification</span>
          </li>
        </ul>
      </div>
    </c-header-nav>

     <!-- END Notifications menue-->


     <c-header-nav class="ms-auto ms-md-0">
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
      <ng-container *ngTemplateOutlet="themeDropdown" />
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
    </c-header-nav>

   <c-header-nav class="mx-0">
      <ng-container *ngTemplateOutlet="userDropdown" />
    </c-header-nav>



    <c-header-nav class="mx-0">
      <a  (click)="onLogout()" style="cursor: pointer;">
      <img src="./assets/images/logout.png" alt=""  width="40px">
      </a>
    </c-header-nav>










  </c-container>

  <ng-template #userDropdown>
  <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item">
     <!-- <button [caret]="false" cDropdownToggle class="py-0 pe-0" aria-label="Open user menu">
      <c-avatar
        shape="rounded-1"
        [size]="'md'"
        src="./assets/images/avatars/8.jpg"
        status="success"
        textColor="primary"
        alt="User avatar"
      />
    </button> -->


    <ul cDropdownMenu class="pt-0 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-body-secondary text-body-secondary fw-semibold py-2 rounded-top">
          Account
        </h6>
      </li>



      <li>
        <a cDropdownItem (click)="onLogout()" style="cursor: pointer;">
          <svg cIcon class="me-2" name="cilAccountLogout"></svg>
          Logout
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>

 <ng-template #themeDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button [caret]="false" cDropdownToggle aria-label="Open theme picker">
      <svg cIcon [name]="icons()" size="lg"></svg>
    </button>
    <div cDropdownMenu>
      @for (mode of colorModes; track mode.name) {
        <button
          (click)="colorMode.set(mode.name)"
          [active]="colorMode()===mode.name"
          cDropdownItem
          class="d-flex align-items-center"
        >
          <svg cIcon class="me-2" [name]="mode.icon" size="lg"></svg>
          {{ mode.text }}
        </button>
      }
    </div>
  </c-dropdown>
</ng-template>
